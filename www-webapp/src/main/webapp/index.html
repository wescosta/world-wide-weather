<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0">
		<link href='http://fonts.googleapis.com/css?family=Raleway:100,500' rel='stylesheet' type='text/css'>
		<link href="imagens/favicon.gif" rel="icon" type="image/x-icon">
		<link href="css/weather.css" rel="stylesheet">
		<title>WWW - World Wide Weather</title>
	</head>
	<body>
		<figure class="entrada">
			<img src="imagens/www.png" class="imagem-intro" id="imagem-intro">
		</figure>
	
		<div class="arco-iris">
			<div class="vermelho"></div>
			<div class="laranja"></div>
			<div class="amarelo"></div>
			<div class="verde"></div>
			<div class="azul"></div>
			<div class="roxo"></div>
			<div class="lilas"></div>
		</div>
	
		<main>
			<nav class="menu">
				<ul>
					<li class="borda-baixo borda-direita esquerda"><a id="celsius">C</a></li>
					<li class="borda-baixo esquerda"><a id="fahrenheit">F</a></li>
					<li class="borda-direita clear esquerda"><a id="zoomMais">+</a></li>
					<li class="esquerda"><a id="zoomMenos">-</a></li>
				</ul>
			</nav>
			<div class="botao"></div>
		
			<div class="primeira cor lilas"></div>
			<div class="segunda cor roxa"></div>
			<div class="terceira cor azul"></div>
			<div class="quarta cor verde"></div>
			<div class="quinta cor amarela"></div>
			<div class="sexta cor laranja"></div>
			<div class="setima cor vermelha"></div>
		
			<div id="map-canvas"></div>
		</main>
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=weather"></script>
		<script type="text/javascript" src="js/all.js"></script>
	</body>
</html>
